<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,inital-scale=1" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />

</head>
<body>
    <!--1.选项按钮-->
    <div class="container">
        <button class="btn btn-default" type="button">Default</button>
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-link" type="button">Link</button>
    </div>
    <!--2.选项尺寸-->
    <div class="container">
        <p>
            <button class="btn btn-default btn-lg" type="button">Default</button>
            <button class="btn btn-primary btn-lg" type="button">Primary</button>
        </p>
        <p>
            <button class="btn btn-success" type="button">Success</button>
            <button class="btn btn-info" type="button">Info</button>
        </p>
        <p>
            <button class="btn btn-warning btn-sm" type="button">Warning</button>
            <button class="btn btn-danger btn-sm" type="button">Danger</button>
        </p>
        <p>
            <button class="btn btn-warning btn-xs" type="button">Warning</button>
            <button class="btn btn-danger btn-xs" type="button">Danger</button>
        </p>
        <p>
            <button class="btn btn-default btn-lg btn-block" type="button">Default</button>
            <button class="btn btn-primary btn-lg btn-block" type="button">Primary</button>
        </p>
    </div>
    <!--3.设置按钮活动状态-->
    <div class="container">
        <button class="btn btn-default active" type="button">Default</button>
        <button class="btn btn-primary active" type="button">Primary</button>
        <button class="btn btn-success active" type="button">Success</button>
        <button class="btn btn-info active" type="button">Info</button>
        <button class="btn btn-warning active" type="button">Warning</button>
        <button class="btn btn-danger active" type="button">Danger</button>
        <button class="btn btn-link active" type="button">Link</button>
    </div>
    <!--4.禁用状态-->
    <div class="container">
        <button class="btn btn-default" type="button" disabled>Default</button>
        <button class="btn btn-primary" type="button" disabled>Primary</button>
        <button class="btn btn-success" type="button" disabled>Success</button>
        <button class="btn btn-info" type="button" disabled>Info</button>
        <button class="btn btn-warning" type="button" disabled>Warning</button>
        <button class="btn btn-danger" type="button" disabled>Danger</button>
        <button class="btn btn-link" type="button" disabled>Link</button>

        <a href="#" class="btn btn-primary disabled" role="button">Primary Disabled Button</a>
        <a href="#" class="btn btn-success disabled" role="button">Primary Disabled Button</a>
    </div>
    <!--可做按钮使用的的HTML标签-->
    <div class="container">
        <button type="button" class="btn btn-primary">button</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="#" role="button" class="btn btn-primary">Link Button</a>
        <input type="button" class="btn btn-primary" value="input" />
        <input type="submit" class="btn btn-danger" value="input submit" />
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
