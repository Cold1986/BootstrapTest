<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,inital-scale=1" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />

</head>
<body>
    <!--1.基本表单-->
    <div class="container">
        <h1>基本表单</h1>
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" id="exampleInputEmail1" placeholder="Enter Email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" id="exampleInputPassword1" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="exampleInputFile1">Input File</label>
                <input type="file" id="exampleInputFile1" class="form-control" />
                <p class="help-block">Example block-level help text here</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Check Me</input>
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <!--2.内联表单-->
    <div class="container">
        <h1>内联表单</h1>
        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="exampleInputEmail2" class="sr-only">Email Address</label>
                <input type="email" id="exampleInputEmail2" placeholder="Enter Email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2" class="sr-only">Password</label>
                <input type="password" id="exampleInputPassword2" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="exampleInputFile2">Input File</label>
                <input type="file" id="exampleInputFile2" class="form-control" />
                <p class="help-block">Example block-level help text here</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember Me</input>
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <!--3.水平排列表单-->
    <div class="container">
        <h1>水平排列表单</h1>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="exampleInputEmail3" class="col-sm-2 control-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="email" id="exampleInputEmail3" placeholder="Enter Email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="exampleInputPassword3" placeholder="Password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <label>
                        <input type="checkbox">Remember Me</input>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>
    <!--4.表单支持控件-->
    <div class="container">
        <h1>表单支持控件</h1>
        <input type="text" placeholder="TextInput" class="form-control" />
        <h2>textarea</h2>
        <textarea rows="3" class="form-control"></textarea>
        <h2>checkbox\redio</h2>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="" />CheckBox1
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="sex" value="1" />男
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="sex" value="2" />女
            </label>
        </div>
        <label for="checkbox01" class="checkbox-inline">
            <input type="checkbox" id="checkbox01" value="A" />复选框A
        </label>
        <label for="checkbox02" class="checkbox-inline">
            <input type="checkbox" id="checkbox02" value="B" />复选框B
        </label>
        <label for="radio01" class="radio-inline">
            <input type="radio" id="radio01" value="A1" />单选框A
        </label>
        <label for="radio02" class="radio-inline">
            <input type="radio" id="radio02" value="B1" />单选框B
        </label>

        <h2>Select控件</h2>
        <select class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <select multiple class="form-control">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
    </div>
    <!--5.静态控件-->
    <div class="container">
        <h1>静态控件</h1>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label" >Email</label>
                <div class="col-sm-10">
                    <p class="form-control-static">email@example.com</p>
                </div>
            </div>
        </form>
    </div>
    <!--6.控件状态-->
    <div class="container">
        <h1>6.控件状态</h1>
        <form role="form">
            <input type="text" class="form-control"  disabled placeholder="disabled text" />
            <fieldset disabled>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" id="exampleInputEmail1" placeholder="Enter Email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" id="exampleInputPassword1" placeholder="Password" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="exampleInputFile1">Input File</label>
                    <input type="file" id="exampleInputFile1" class="form-control" />
                    <p class="help-block">Example block-level help text here</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Check Me</input>
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </fieldset>
        </form>
    </div>
    <!--7.验证状态-->
    <div class="container">
        <h2>验证状态</h2>
        <form role="form">
            <div class="form-group has-success">
                <label for="exampleInputEmail">EMail Address</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email" /> 
            </div>
            <div class="form-group has-warning">
                <label for="exampleInputPassword">Password</label>
                <input type="password" id="exampleInputPassword" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group has-error">
                <label for="exampleInputText">Text</label>
                <input type="password" id="exampleInputText" placeholder="Text" class="form-control" />
            </div>
        </form>
    </div>
    <!--8.控件尺寸-->
    <div class="container">
        <h2>8.控件尺寸</h2>
        <form role="form">
            <input type="email" id="exampleInputEmail11" placeholder="Enter Email" class="form-control input-lg" />
            <input type="email" id="exampleInputEmail12" placeholder="Enter Email" class="form-control " />
            <input type="email" id="exampleInputEmail13" placeholder="Enter Email" class="form-control input-sm" />

            <select class="form-control input-lg">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <select class="form-control input-sm">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </form>
    </div>
    <!--9.帮助文本-->
    <div class="container">
        <h2>9.帮助文本</h2>
        <form role="form">
            <input type="text" class="form-control" placeholder="UserName" />
            <span class="help-block">请输入英文名!</span>
        </form>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
