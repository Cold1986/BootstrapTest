<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,inital-scale=1" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />

</head>
<body>
    <div class="container">
        <div class="btn-toolbar">
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-default">按钮1</button>
                <button type="button" class="btn btn-default">按钮2</button>
                <button type="button" class="btn btn-default">按钮3</button>
            </div>

            <div class="btn-group btn-group-md">
                <button type="button" class="btn btn-default">按钮A</button>
                <button type="button" class="btn btn-default">按钮B</button>
                <button type="button" class="btn btn-default">按钮C</button>
            </div>

            <div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-default">按钮AA</button>
                <button type="button" class="btn btn-default">按钮BB</button>
                <button type="button" class="btn btn-default">按钮CC</button>
            </div>
        </div>

        <!--按钮组的嵌套-->
        <div class="btn-group">
            <button type="button" class="btn-default btn">按钮1</button>
            <button type="button" class="btn-default btn">按钮2</button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    下拉按钮<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">下拉菜单1</a></li>
                    <li><a href="#">下拉菜单2</a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>

        <!--垂直按钮的嵌套-->
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default">按钮1</button>
            <button type="button" class="btn btn-default">按钮2</button>
            <div class="btn-group-vertical">
               <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                   下拉按钮<span class="caret"></span>
               </button>
                <ul class="dropdown-menu">
                    <li><a href="#">下拉菜单1</a></li>
                    <li><a href="#">下拉菜单2</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
